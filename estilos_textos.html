<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de Textos</title>
		<meta charset="utf-8">


		<style type="text/css">
			body{
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;

			}
			.negrito{
				font-weight: bold;
			}
			.italico{
				font-style: italic;
			}
			.formatacao{
				/*text-decoration: underline;*/
				/*text-decoration: overline;*/
				text-decoration: line-through;
			}

			
		</style>

	</head>
	<body>
		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto itálico</p>
		<p>Texto normal</p>
		<p class="formatacao">Texto com formatação</p>

	</body>
</html>
